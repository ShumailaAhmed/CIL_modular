[CARLA/Server]
UseNetworking = true
SynchronousMode = true
SendNonPlayerAgentsInfo = true

[CARLA/LevelSettings]
NumberOfVehicles = 50
NumberOfPedestrians = 100
WeatherId = 1

[CARLA/SceneCapture]
Cameras = CameraLeft,CameraMiddle,CameraRight,DepthLeft,DepthMiddle,DepthRight,SegLeft,SegMiddle,SegRight
ImageSizeX = 800
ImageSizeY = 600
CameraFOV = 100 #70
CameraPositionX = 250 #250
CameraPositionY = 0
CameraPositionZ = 100 #50
CameraRotationPitch = 0 #8
CameraRotationRoll = 0
CameraRotationYaw = 0

[CARLA/SceneCapture/CameraLeft]
PostProcessing = SceneFinal
CameraRotationYaw = -30.0

[CARLA/SceneCapture/CameraMiddle]
PostProcessing = SceneFinal
CameraRotationYaw = 0

[CARLA/SceneCapture/CameraRight]
PostProcessing = SceneFinal
CameraRotationYaw = 30.0

[CARLA/SceneCapture/DepthLeft]
PostProcessing = Depth
CameraRotationYaw = -30.0

[CARLA/SceneCapture/DepthMiddle]
PostProcessing = Depth
CameraRotationYaw = 0

[CARLA/SceneCapture/DepthRight]
PostProcessing = Depth
CameraRotationYaw = 30.0

[CARLA/SceneCapture/SegLeft]
PostProcessing = SemanticSegmentation
CameraRotationYaw = -30.0

[CARLA/SceneCapture/SegMiddle]
PostProcessing = SemanticSegmentation
CameraRotationYaw = 0

[CARLA/SceneCapture/SegRight]
PostProcessing = SemanticSegmentation
CameraRotationYaw = 30.0

